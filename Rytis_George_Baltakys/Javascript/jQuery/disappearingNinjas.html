<!DOCTYPE html>
<html>
<head>
	<title>Disappearing Ninja Cats</title>
	<style>
		body {
			background: linear-gradient(to bottom, #565698, #96a8b9);
			color: white;
			font-family: sans-serif;
			font-size: 16px;
			margin: 50px;
		}
		button {
			font-size: 16px;
			margin: 20px 100px;
			width: 150px;
			display: block;
		}
		h1 {
			margin-left: 20px;
		}
		img {
			display: inline-block;
		}
		div {
			display: inline-block;
			width: 300px;
			height: 300px;
		}
		#container {
			width: 1200px;
			height: 2000px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() { // jQuery bootstrap
			addCatNinjas();

			// restore
			$("button").click(function() {
				addCatNinjas();
			});

			function addCatNinjas() {
				var cats = ''
				for (var i = 0; i < 8; i++) {
					cats += '<div><img src="http://lorempixel.com/250/250/cats/"></div>';
				}
				$("#container").html(cats);

				// hide
				$("img").click(function() {
					$(this).fadeOut();
				});
			}

		}); // end of $(document).ready(function() {
	</script>
</head>
<body>
	<h1>Assignment: Disappearing Ninja Cats</h1>
	<button>Restore</button>
	<div id="container"></div>
</body>
</html>
