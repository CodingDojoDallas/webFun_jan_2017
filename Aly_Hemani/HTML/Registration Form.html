<!Doctype HTML>
	<Html>
		<head> 
			<meta charset="utf-8">
			<title> My Registration Form </title>
			<meta name="description" content="This is my first form, learning how to input data">
		</head>
		<body> 
			<h1> My Registration Form</h1>
			<form action="" method="">
				<div>
					<label for="first_name">First Name:</label>
					<input type="text" name="first_name">
				</div>
				<div>
					<label for="last_name">Last Name:</label>
					<input type="text" name="last_name">
				</div>
				<div>
					<label for="email">Email</label>
					<input type="text" name="email">
				</div>
				<div>
					<input type="password" name="password">
					<label for="password">Password</label>
				</div>
				<div>
					<label for="PW_Confirm">PW Confirmation</label>
					<input type="password" name="password">
				</div>
				<div>
					<label for="Birthday">Birth Date</label>
					<input type="Date" name="Birthday">
				</div>
				<div>
					<label for="male">Male</label>
					<input type="radio" id="male" name="gender" value="male"> 
					<label for="female">Female</label>
					<input type="radio" id="female" name="gender" value="female">
					<label for="other">Other</label>
					<input type="radio" id="other" name="gender" value="other">
				</div>
				<div>
					<label for="language">Favorite Language</label>
					<select name="Favorite Language">
						<option value="javascript">JavaScript</option>
						<option value="python">Python</option>
						<option value="ruby">Ruby</option>
					</select>
				</div>
				<div>
					<label for="description">A Short Description of Yourself</label>
				</div>
				<div>
					<textarea name="description"></textarea>
				</div>
				<input type="submit" Value="Submit">
			</form>
	</Html>
