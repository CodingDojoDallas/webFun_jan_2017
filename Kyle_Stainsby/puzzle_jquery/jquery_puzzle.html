<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('img').click(function() {
				var temp = $(this).attr('src');
				$(this).attr('src', $(this).attr('alt-src'));
  			$(this).attr('alt-src', temp);
			});
	});
	</script>
</head>
<body>
	<img src='ninja0.png' alt-src='cat0.png' style="width:900px; height:200px;">
	<img src='ninja1.png' alt-src='cat1.png' style="width:900px; height:200px;">
	<img src='ninja2.png' alt-src='cat2.png' style="width:900px; height:200px;">
	<img src='ninja3.png' alt-src='cat3.png' style="width:900px; height:200px;">
	<img src='ninja4.png' alt-src='cat4.png' style="width:900px; height:200px;">
</body>
</html>
